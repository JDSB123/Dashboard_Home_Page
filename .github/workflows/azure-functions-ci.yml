name: Azure Functions CI

on:
  push:
    branches: [ main ]
    paths:
      - 'azure-functions/**'
  pull_request:
    paths:
      - 'azure-functions/**'
      - '.github/workflows/azure-functions-ci.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: azure-functions
        run: npm ci

      - name: Lint
        working-directory: azure-functions
        run: npm run lint

      - name: Check formatting
        working-directory: azure-functions
        run: npm run format:check

      - name: Run tests
        working-directory: azure-functions
        run: npm test
