name: Azure Static Web Apps CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/azure-static-web-apps.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'client/**'
      - '.github/workflows/azure-static-web-apps.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate configuration
        run: |
          echo "Validating configuration files..."
          # Check if required files exist
          if [ ! -f "client/staticwebapp.config.json" ]; then
            echo "ERROR: client/staticwebapp.config.json not found"
            exit 1
          fi
          if [ ! -f "client/dashboard.html" ]; then
            echo "ERROR: client/dashboard.html not found"
            exit 1
          fi
          # Use Python for JSON validation
          if ! python3 -m json.tool client/staticwebapp.config.json > /dev/null 2>&1; then
            echo "ERROR: staticwebapp.config.json is not valid JSON"
            exit 1
          fi
          required_assets=(
            "client/assets/nba-logo.png"
            "client/assets/ncaam-logo.png"
            "client/assets/nfl-logo.png"
            "client/assets/ncaaf-logo.png"
            "client/assets/icons/league-nhl.svg"
            "client/assets/icons/league-mlb.svg"
          )
          for asset in "${required_assets[@]}"; do
            if [ ! -f "$asset" ]; then
              echo "ERROR: Required asset missing: $asset"
              exit 1
            fi
          done
          echo "âœ… Configuration validation passed"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install client dependencies
        working-directory: client
        run: npm ci

      - name: Build client bundles
        working-directory: client
        run: npm run build

      - name: Build and Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/client"
          api_location: ""
          output_location: ""
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
          app_location: "/client"
          api_location: ""
          output_location: ""
