name: Python CI (tracker_pnl)

on:
  pull_request:
    paths:
      - 'tracker_pnl/**'
      - '.github/workflows/python-ci-tracker.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: tracker_pnl
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install ruff black pytest

      - name: Ruff (lint)
        working-directory: tracker_pnl
        run: ruff check .

      - name: Black (format check)
        working-directory: tracker_pnl
        run: black --check .

      - name: Pytest
        working-directory: tracker_pnl
        run: pytest -q
