name: Deploy Full Stack (Front Door + Orchestrator + Static Web App)

# NOTE: Push runs use job-level defaults to avoid missing workflow_dispatch inputs.

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "prod"
        type: choice
        options:
          - dev
          - staging
          - prod
      skip_waf:
        description: "Skip WAF policy deployment"
        required: false
        default: false
        type: boolean
      dry_run:
        description: "Dry run (Front Door what-if only)"
        required: false
        default: false
        type: boolean
      enable_custom_domain:
        description: "Create and associate Front Door custom domain"
        required: false
        default: true
        type: boolean
      custom_domain_name:
        description: "Custom domain (e.g., www.greenbiersportventures.com)"
        required: false
        default: "www.greenbiersportventures.com"
        type: string

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Azure resource names — shared across jobs
  # All infrastructure identifiers come from GitHub Repository Variables (Settings → Secrets and variables → Actions → Variables)
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP || 'dashboard-gbsv-main-rg' }}
  LOCATION: ${{ vars.AZURE_LOCATION || 'eastus' }}
  CONTAINERAPPS_ENVIRONMENT: ${{ vars.CONTAINERAPPS_ENVIRONMENT || 'gbsv-aca-env' }}
  CONTAINER_APP_NAME: ${{ vars.CONTAINER_APP_NAME || 'gbsv-orchestrator' }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME || 'gbsv-orchestrator' }}
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  # Sport API endpoints — stored in GitHub Repository Variables (no secrets, public FQDNs)
  NBA_API_URL: ${{ vars.NBA_API_URL }}
  NCAAM_API_URL: ${{ vars.NCAAM_API_URL }}
  NFL_API_URL: ${{ vars.NFL_API_URL }}
  NCAAF_API_URL: ${{ vars.NCAAF_API_URL }}

jobs:
  validate:
    name: Validation & Linting
    runs-on: ubuntu-latest
    env:
      DEPLOY_ENV: ${{ github.event.inputs.environment || 'prod' }}
      SKIP_WAF: ${{ github.event.inputs.skip_waf || 'false' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Bicep Lint & Validate
        run: |
          az bicep build --file infra/main.bicep
          az deployment group validate \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters infra/main.bicepparam \
            --parameters environment=${{ env.DEPLOY_ENV }} \
            --parameters enableWaf=${{ env.SKIP_WAF != 'true' }}

  quality:
    name: Frontend Quality & Accessibility
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install http-server & pa11y-ci
        run: npm install -g http-server pa11y-ci

      - name: Run Accessibility Audit
        continue-on-error: true  # Advisory — report but don't gate deployment
        run: |
          http-server client -p 8080 &
          sleep 10
          pa11y-ci --chrome-launch-config '{"args": ["--no-sandbox", "--disable-setuid-sandbox", "--headless"]}' --sitemap http://localhost:8080/index.html

  test-functions:
    name: Azure Functions Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: azure-functions/package-lock.json

      - name: Install dependencies
        run: cd azure-functions && npm install

      - name: Run tests with coverage
        run: cd azure-functions && npm run test:coverage

  frontdoor:
    name: Deploy Front Door
    needs: [validate, quality, test-functions]
    runs-on: ubuntu-latest
    env:
      DEPLOY_ENV: ${{ github.event.inputs.environment || 'prod' }}
      SKIP_WAF: ${{ github.event.inputs.skip_waf || 'false' }}
      DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
    outputs:
      frontDoorName: ${{ steps.deploy.outputs.frontDoorName }}
      frontDoorHostname: ${{ steps.deploy.outputs.frontDoorHostname }}
      endpointName: ${{ steps.deploy.outputs.endpointName }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Resource Group Exists
        run: |
          if [ "$(az group exists --name ${{ env.RESOURCE_GROUP }})" = "false" ]; then
            echo "Creating resource group..."
            az group create --name ${{ env.RESOURCE_GROUP }} --location ${{ env.LOCATION }}
          fi

      - name: Front Door what-if
        if: ${{ env.DRY_RUN == 'true' }}
        run: |
          az deployment group what-if \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters infra/main.bicepparam \
            --parameters environment=${{ env.DEPLOY_ENV }} \
            --parameters enableWaf=${{ env.SKIP_WAF != 'true' }}

      - name: Deploy Front Door
        id: deploy
        if: ${{ env.DRY_RUN != 'true' }}
        run: |
          DEPLOYMENT_NAME="frontdoor-${{ env.DEPLOY_ENV }}-$(date +%Y%m%d-%H%M%S)"

          az deployment group create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name $DEPLOYMENT_NAME \
            --template-file infra/main.bicep \
            --parameters infra/main.bicepparam \
            --parameters environment=${{ env.DEPLOY_ENV }} \
            --parameters enableWaf=${{ env.SKIP_WAF != 'true' }}

          FRONTDOOR_NAME=$(az deployment group show \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name $DEPLOYMENT_NAME \
            --query properties.outputs.frontDoorName.value -o tsv)

          FRONTDOOR_HOSTNAME=$(az deployment group show \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name $DEPLOYMENT_NAME \
            --query properties.outputs.frontDoorEndpointHostname.value -o tsv)

          ENDPOINT_NAME="gbsv-endpoint-${{ env.DEPLOY_ENV }}"

          echo "frontDoorName=$FRONTDOOR_NAME" >> $GITHUB_OUTPUT
          echo "frontDoorHostname=$FRONTDOOR_HOSTNAME" >> $GITHUB_OUTPUT
          echo "endpointName=$ENDPOINT_NAME" >> $GITHUB_OUTPUT

  custom-domain:
    name: Configure Front Door Custom Domain
    runs-on: ubuntu-latest
    needs: frontdoor
    if: ${{ (github.event.inputs.enable_custom_domain || 'true') == 'true' && (github.event.inputs.dry_run || 'false') != 'true' }}
    env:
      DEPLOY_ENV: ${{ github.event.inputs.environment || 'prod' }}
      CUSTOM_DOMAIN_NAME: ${{ github.event.inputs.custom_domain_name || 'www.greenbiersportventures.com' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create custom domain
        id: customdomain
        env:
          RESOURCE_GROUP: ${{ env.RESOURCE_GROUP }}
          FRONTDOOR_PROFILE: ${{ needs.frontdoor.outputs.frontDoorName }}
          FRONTDOOR_ENDPOINT: ${{ needs.frontdoor.outputs.endpointName }}
          CUSTOM_DOMAIN_NAME: ${{ env.CUSTOM_DOMAIN_NAME }}
        run: |
          EXISTING_DOMAIN_NAME=$(az afd custom-domain list \
            --profile-name "$FRONTDOOR_PROFILE" \
            --resource-group "$RESOURCE_GROUP" \
            --query "[?hostName=='$CUSTOM_DOMAIN_NAME'].name | [0]" -o tsv)

          if [ -n "$EXISTING_DOMAIN_NAME" ]; then
            echo "Custom domain already exists: $EXISTING_DOMAIN_NAME"
            CUSTOM_DOMAIN_RESOURCE_NAME="$EXISTING_DOMAIN_NAME"
            DNS_TXT_NAME="_dnsauth.${CUSTOM_DOMAIN_NAME}"
            DNS_TXT_VALUE=$(az afd custom-domain show \
              --profile-name "$FRONTDOOR_PROFILE" \
              --resource-group "$RESOURCE_GROUP" \
              --custom-domain-name "$CUSTOM_DOMAIN_RESOURCE_NAME" \
              --query validationProperties.validationToken -o tsv)
            DNS_CNAME_TARGET=$(az afd endpoint show \
              --profile-name "$FRONTDOOR_PROFILE" \
              --resource-group "$RESOURCE_GROUP" \
              --endpoint-name "$FRONTDOOR_ENDPOINT" \
              --query hostName -o tsv)
          else
            DEPLOYMENT_NAME="customdomain-${{ env.DEPLOY_ENV }}-$(date +%Y%m%d-%H%M%S)"

            az deployment group create \
              --resource-group "$RESOURCE_GROUP" \
              --name $DEPLOYMENT_NAME \
              --template-file infra/custom-domain.bicep \
              --parameters frontDoorProfileName="$FRONTDOOR_PROFILE" \
              --parameters frontDoorEndpointName="$FRONTDOOR_ENDPOINT" \
              --parameters customDomainName="$CUSTOM_DOMAIN_NAME"

            CUSTOM_DOMAIN_RESOURCE_NAME=$(echo "$CUSTOM_DOMAIN_NAME" | tr '._' '--')

            DNS_TXT_NAME=$(az deployment group show \
              --resource-group "$RESOURCE_GROUP" \
              --name $DEPLOYMENT_NAME \
              --query properties.outputs.dnsTxtRecordName.value -o tsv)

            DNS_TXT_VALUE=$(az deployment group show \
              --resource-group "$RESOURCE_GROUP" \
              --name $DEPLOYMENT_NAME \
              --query properties.outputs.dnsTxtRecordValue.value -o tsv)

            DNS_CNAME_TARGET=$(az deployment group show \
              --resource-group "$RESOURCE_GROUP" \
              --name $DEPLOYMENT_NAME \
              --query properties.outputs.dnsCnameTarget.value -o tsv)
          fi

          echo "customDomainResourceName=$CUSTOM_DOMAIN_RESOURCE_NAME" >> $GITHUB_OUTPUT
          echo "dnsTxtName=$DNS_TXT_NAME" >> $GITHUB_OUTPUT
          echo "dnsTxtValue=$DNS_TXT_VALUE" >> $GITHUB_OUTPUT
          echo "dnsCnameTarget=$DNS_CNAME_TARGET" >> $GITHUB_OUTPUT

          echo "## DNS Validation Required" >> $GITHUB_STEP_SUMMARY
          echo "Add these records in your DNS provider:" >> $GITHUB_STEP_SUMMARY
          echo "- TXT: $DNS_TXT_NAME = $DNS_TXT_VALUE" >> $GITHUB_STEP_SUMMARY
          echo "- CNAME: $CUSTOM_DOMAIN_NAME -> $DNS_CNAME_TARGET" >> $GITHUB_STEP_SUMMARY

      - name: Associate custom domain to routes (when validated)
        env:
          RESOURCE_GROUP: ${{ env.RESOURCE_GROUP }}
          FRONTDOOR_PROFILE: ${{ needs.frontdoor.outputs.frontDoorName }}
          FRONTDOOR_ENDPOINT: ${{ needs.frontdoor.outputs.endpointName }}
          CUSTOM_DOMAIN_NAME: ${{ env.CUSTOM_DOMAIN_NAME }}
          CUSTOM_DOMAIN_RESOURCE_NAME: ${{ steps.customdomain.outputs.customDomainResourceName }}
        run: |
          if [ -z "$CUSTOM_DOMAIN_RESOURCE_NAME" ]; then
            CUSTOM_DOMAIN_RESOURCE_NAME=$(az afd custom-domain list \
              --profile-name "$FRONTDOOR_PROFILE" \
              --resource-group "$RESOURCE_GROUP" \
              --query "[?hostName=='$CUSTOM_DOMAIN_NAME'].name | [0]" -o tsv)
          fi

          if [ -z "$CUSTOM_DOMAIN_RESOURCE_NAME" ]; then
            CUSTOM_DOMAIN_RESOURCE_NAME=$(echo "$CUSTOM_DOMAIN_NAME" | tr '._' '--')
          fi

          VALIDATION_STATE=$(az afd custom-domain show \
            --profile-name "$FRONTDOOR_PROFILE" \
            --resource-group "$RESOURCE_GROUP" \
            --custom-domain-name "$CUSTOM_DOMAIN_RESOURCE_NAME" \
            --query domainValidationState -o tsv)

          if [ "$VALIDATION_STATE" != "Approved" ]; then
            echo "Custom domain not validated yet: $VALIDATION_STATE" >&2
            echo "Update DNS and re-run this workflow to finish association." >&2
            exit 1
          fi

          CUSTOM_DOMAIN_ID=$(az afd custom-domain show \
            --profile-name "$FRONTDOOR_PROFILE" \
            --resource-group "$RESOURCE_GROUP" \
            --custom-domain-name "$CUSTOM_DOMAIN_RESOURCE_NAME" \
            --query id -o tsv)

          for ROUTE in route-dashboard route-nba route-ncaam route-nfl route-ncaaf; do
            az afd route update \
              --profile-name "$FRONTDOOR_PROFILE" \
              --endpoint-name "$FRONTDOOR_ENDPOINT" \
              --resource-group "$RESOURCE_GROUP" \
              --route-name "$ROUTE" \
              --custom-domains "$CUSTOM_DOMAIN_ID"
          done

  orchestrator:
    name: Build and deploy orchestrator container
    runs-on: ubuntu-latest
    needs: frontdoor
    if: ${{ github.event.inputs.dry_run != 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        env:
          ACR_LOGIN_SERVER: ${{ env.ACR_LOGIN_SERVER }}
        run: |
          if [ -z "$ACR_LOGIN_SERVER" ]; then
            echo "ACR login server not set";
            exit 1;
          fi
          ACR_NAME=${ACR_LOGIN_SERVER%%.*}
          az acr login --name "$ACR_NAME"

      - name: Resolve ACR credentials
        id: acr-creds
        env:
          ACR_LOGIN_SERVER: ${{ env.ACR_LOGIN_SERVER }}
        run: |
          if [ -z "$ACR_LOGIN_SERVER" ]; then
            echo "ERROR: ACR login server not set" >&2
            exit 1
          fi

          # Get ACR credentials dynamically from Azure
          ACR_NAME=${ACR_LOGIN_SERVER%%.*}
          registry_user=$(az acr credential show --name "$ACR_NAME" --query username -o tsv 2>/dev/null || true)
          registry_pass=$(az acr credential show --name "$ACR_NAME" --query "passwords[0].value" -o tsv 2>/dev/null || true)

          if [ -n "$registry_user" ] && [ -n "$registry_pass" ]; then
            echo "::add-mask::$registry_pass"
            echo "registryUsername=$registry_user" >> "$GITHUB_OUTPUT"
            echo "registryPassword=$registry_pass" >> "$GITHUB_OUTPUT"
          else
            echo "WARN: ACR credentials not available; will rely on managed identity for pull." >&2
          fi

      - name: Build and push image
        env:
          ACR_LOGIN_SERVER: ${{ env.ACR_LOGIN_SERVER }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          IMAGE_REF="$ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG"
          docker build -t "$IMAGE_REF" -f azure-functions/Dockerfile azure-functions
          docker push "$IMAGE_REF"
          echo "IMAGE_REF=$IMAGE_REF" >> $GITHUB_ENV

      - name: Ensure Container Apps environment
        env:
          RESOURCE_GROUP: ${{ env.RESOURCE_GROUP }}
          LOCATION: ${{ env.LOCATION }}
          CONTAINERAPPS_ENVIRONMENT: ${{ env.CONTAINERAPPS_ENVIRONMENT }}
        run: |
          az extension add --name containerapp --upgrade
          if az containerapp env show --name "$CONTAINERAPPS_ENVIRONMENT" --resource-group "$RESOURCE_GROUP" &>/dev/null; then
            echo "Environment found: $CONTAINERAPPS_ENVIRONMENT"
          else
            echo "Container Apps environment '$CONTAINERAPPS_ENVIRONMENT' not found in resource group '$RESOURCE_GROUP'." >&2
            echo "Please create it once (Portal or a privileged pipeline) and grant this workflow RG-level permissions." >&2
            exit 1
          fi

      - name: Fetch secrets from Key Vault
        id: keyvault-secrets
        env:
          RESOURCE_GROUP: ${{ env.RESOURCE_GROUP }}
        run: |
          # Find Dashboard Key Vault
          KV_NAME=$(az keyvault list -g "$RESOURCE_GROUP" --query "[?contains(name, 'dashboard')].name | [0]" -o tsv 2>/dev/null || echo "")
          if [ -z "$KV_NAME" ]; then
            echo "::warning::Dashboard Key Vault not found - using empty connection strings"
            echo "storage_conn=" >> $GITHUB_OUTPUT
            echo "signalr_conn=" >> $GITHUB_OUTPUT
            echo "appinsights_conn=" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "Found Key Vault: $KV_NAME"

          # Fetch secrets (with fallbacks for missing secrets)
          STORAGE_CONN=$(az keyvault secret show --vault-name "$KV_NAME" --name "azure-storage-connection-string" --query "value" -o tsv 2>/dev/null || echo "")
          SIGNALR_CONN=$(az keyvault secret show --vault-name "$KV_NAME" --name "azure-signalr-connection-string" --query "value" -o tsv 2>/dev/null || echo "")
          APPINSIGHTS_CONN=$(az keyvault secret show --vault-name "$KV_NAME" --name "appinsights-connection-string" --query "value" -o tsv 2>/dev/null || echo "")

          # Mask and output
          if [ -n "$STORAGE_CONN" ]; then echo "::add-mask::$STORAGE_CONN"; fi
          if [ -n "$SIGNALR_CONN" ]; then echo "::add-mask::$SIGNALR_CONN"; fi
          if [ -n "$APPINSIGHTS_CONN" ]; then echo "::add-mask::$APPINSIGHTS_CONN"; fi

          echo "storage_conn=$STORAGE_CONN" >> $GITHUB_OUTPUT
          echo "signalr_conn=$SIGNALR_CONN" >> $GITHUB_OUTPUT
          echo "appinsights_conn=$APPINSIGHTS_CONN" >> $GITHUB_OUTPUT

      - name: Deploy container app
        env:
          RESOURCE_GROUP: ${{ env.RESOURCE_GROUP }}
          CONTAINERAPPS_ENVIRONMENT: ${{ env.CONTAINERAPPS_ENVIRONMENT }}
          CONTAINER_APP_NAME: ${{ env.CONTAINER_APP_NAME }}
          ACR_LOGIN_SERVER: ${{ env.ACR_LOGIN_SERVER }}
          ACR_USERNAME: ${{ steps.acr-creds.outputs.registryUsername }}
          ACR_PASSWORD: ${{ steps.acr-creds.outputs.registryPassword }}
          AzureWebJobsStorage: ${{ steps.keyvault-secrets.outputs.storage_conn }}
          AzureSignalRConnectionString: ${{ steps.keyvault-secrets.outputs.signalr_conn }}
          APPLICATIONINSIGHTS_CONNECTION_STRING: ${{ steps.keyvault-secrets.outputs.appinsights_conn }}
          NBA_API_URL: ${{ env.NBA_API_URL }}
          NCAAM_API_URL: ${{ env.NCAAM_API_URL }}
          NFL_API_URL: ${{ env.NFL_API_URL }}
          NCAAF_API_URL: ${{ env.NCAAF_API_URL }}
        run: |
          ACR_NAME=${ACR_LOGIN_SERVER%%.*}

          if ! az containerapp show --name "$CONTAINER_APP_NAME" --resource-group "$RESOURCE_GROUP" &>/dev/null; then
            if [ -n "$ACR_USERNAME" ] && [ -n "$ACR_PASSWORD" ]; then
              REGISTRY_ARGS=(--registry-server "$ACR_LOGIN_SERVER" --registry-username "$ACR_USERNAME" --registry-password "$ACR_PASSWORD")
            else
              REGISTRY_ARGS=(--registry-server "$ACR_LOGIN_SERVER" --registry-identity system)
            fi

            az containerapp create \
              --name "$CONTAINER_APP_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --environment "$CONTAINERAPPS_ENVIRONMENT" \
              --image "$IMAGE_REF" \
              --target-port 80 \
              --ingress external \
              --min-replicas 1 \
              --max-replicas 2 \
              --system-assigned \
              "${REGISTRY_ARGS[@]}" \
              --env-vars \
                AzureWebJobsStorage="$AzureWebJobsStorage" \
                FUNCTIONS_WORKER_RUNTIME=node \
                AzureSignalRConnectionString="$AzureSignalRConnectionString" \
                APPLICATIONINSIGHTS_CONNECTION_STRING="$APPLICATIONINSIGHTS_CONNECTION_STRING" \
                NBA_API_URL="$NBA_API_URL" \
                NCAAM_API_URL="$NCAAM_API_URL" \
                NFL_API_URL="$NFL_API_URL" \
                NCAAF_API_URL="$NCAAF_API_URL" \
                CORS_ALLOWED_ORIGINS="https://www.greenbiersportventures.com,https://greenbiersportventures.com,http://localhost:8080"
          fi

          az containerapp identity assign \
            --name "$CONTAINER_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --system-assigned >/dev/null

          IDENTITY_ID=$(az containerapp show \
            --name "$CONTAINER_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query identity.principalId -o tsv)

          if [ -n "$IDENTITY_ID" ]; then
            ACR_ID=$(az acr show --name "$ACR_NAME" --query id -o tsv 2>/dev/null || true)
            if [ -n "$ACR_ID" ]; then
              az role assignment create --assignee "$IDENTITY_ID" --role acrpull --scope "$ACR_ID" >/dev/null 2>&1 || true
            fi
          fi

          if az containerapp registry set \
            --name "$CONTAINER_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --server "$ACR_LOGIN_SERVER" \
            --identity system >/dev/null 2>&1; then
            echo "Configured ACR pull via managed identity."
          else
            echo "WARN: Falling back to registry credentials for ACR pull."
            if [ -n "$ACR_USERNAME" ] && [ -n "$ACR_PASSWORD" ]; then
              az containerapp registry set \
                --name "$CONTAINER_APP_NAME" \
                --resource-group "$RESOURCE_GROUP" \
                --server "$ACR_LOGIN_SERVER" \
                --username "$ACR_USERNAME" \
                --password "$ACR_PASSWORD"
            else
              echo "ERROR: Managed identity failed and no registry credentials are available." >&2
              exit 1
            fi
          fi

          az containerapp update \
            --name "$CONTAINER_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --image "$IMAGE_REF" \
            --set-env-vars \
              AzureWebJobsStorage="$AzureWebJobsStorage" \
              FUNCTIONS_WORKER_RUNTIME=node \
              AzureSignalRConnectionString="$AzureSignalRConnectionString" \
              APPLICATIONINSIGHTS_CONNECTION_STRING="$APPLICATIONINSIGHTS_CONNECTION_STRING" \
              NBA_API_URL="$NBA_API_URL" \
              NCAAM_API_URL="$NCAAM_API_URL" \
              NFL_API_URL="$NFL_API_URL" \
              NCAAF_API_URL="$NCAAF_API_URL" \
              CORS_ALLOWED_ORIGINS="https://www.greenbiersportventures.com,https://greenbiersportventures.com,http://localhost:8080"

  staticwebapp:
    name: Deploy Static Web App
    runs-on: ubuntu-latest
    needs: orchestrator
    if: ${{ github.event.inputs.dry_run != 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate configuration
        run: |
          echo "Validating configuration files..."
          if [ ! -f "client/staticwebapp.config.json" ]; then
            echo "ERROR: client/staticwebapp.config.json not found"
            exit 1
          fi
          if [ ! -f "client/index.html" ]; then
            echo "ERROR: client/index.html not found"
            exit 1
          fi
          if ! python3 -m json.tool client/staticwebapp.config.json > /dev/null 2>&1; then
            echo "ERROR: staticwebapp.config.json is not valid JSON"
            exit 1
          fi
          echo "✅ Configuration validation passed"

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/client"
          api_location: ""
          output_location: ""
          skip_app_build: true
