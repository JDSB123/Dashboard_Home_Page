<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pick Analysis Tracker</title>
  <link rel="stylesheet" href="assets/css/base/reset.css">
  <link rel="stylesheet" href="assets/css/base/variables.css">
  <link rel="stylesheet" href="assets/css/base/theme-light.css">
  <link rel="stylesheet" href="assets/css/layout/page-layout.css">
  <link rel="stylesheet" href="assets/css/components/toolbar.css">
  <link rel="stylesheet" href="assets/css/components/filter-cards.css">
  <link rel="stylesheet" href="assets/css/components/picks-table.css">
  <link rel="stylesheet" href="assets/css/pages/pick-analysis.css">
</head>
<body class="page page--picks">
  <header class="toolbar toolbar--sticky">
    <div class="toolbar__title">Pick Analysis Tracker</div>
    <div class="toolbar__actions">
      <button id="refresh-btn" class="btn">Refresh</button>
      <span id="data-status" class="status-pill">Loadingâ€¦</span>
    </div>
  </header>

  <main class="page__content">
    <section class="filters">
      <div class="filter-card">
        <label for="league-filter">League</label>
        <select id="league-filter">
          <option value="">All</option>
        </select>
      </div>
      <div class="filter-card">
        <label for="segment-filter">Segment</label>
        <select id="segment-filter">
          <option value="">All</option>
          <option value="fg">FG</option>
          <option value="1h">1H</option>
          <option value="2h">2H</option>
          <option value="1q">1Q</option>
          <option value="2q">2Q</option>
          <option value="3q">3Q</option>
          <option value="4q">4Q</option>
        </select>
      </div>
      <div class="filter-card">
        <label for="result-filter">Result</label>
        <select id="result-filter">
          <option value="">All</option>
          <option value="win">Win</option>
          <option value="loss">Loss</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>
    </section>

    <section class="summary" id="summary"></section>

    <section class="table-wrap">
      <table class="picks-table" id="picks-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>League</th>
            <th>Matchup</th>
            <th>Segment</th>
            <th>Pick</th>
            <th>Odds</th>
            <th>Risk</th>
            <th>To Win</th>
            <th>Result</th>
            <th>PnL</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script type="module" src="assets/js/features/pick-analysis.js"></script>
</body>
</html>
